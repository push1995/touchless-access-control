<!doctype html>
<html lang="en">
<head>
    <title>Innofest 2022</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
 
<body>
	<div class="page-header text-center">
		<input class="btn btn-link" type="submit" value=""/>
		<h1 class="display-4">Touchless Access Control GUI</h1>
		<p>Innofest 2022</p>
		<input class="btn btn-link" type="submit" value=""/>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-12 bs-linebreak">
			</div>
		  </div>
		  
	<div class="row">
	<div class="col-sm-4" ></div>
    <div class="col-sm-4">
		<form method="post" action="/">
			<select class="form-select" name=selectedlock >
				<option value="select_lock" selected>Select your lock</option>		
				{% for lock in data %}
				   {% if selected_lock is defined and selected_lock|int() == lock.id|int() %}
					   <option value="{{lock.id}}" selected>{{ lock.name }}</option>
				   {% else %}
					   <option value="{{lock.id}}">{{ lock.name }}</option>
				   {% endif %}		 
				{% endfor %}
			</select>	
			
			<div class="d-grid gap-2">
				<input class="btn btn-link" type="submit" value=""/>
				<input class="btn btn-primary" type="submit" value="Refresh" name="refresh"/>
			</div>

			<div class="d-grid gap-2">
				{% if keys is defined %}
					 {% for key in keys %}
					 <table class="table">
						<tbody>
							<tr>
							<td>Key <input readonly style="border: 0px;" type="text" name="keyid" value="{{ key.id }}"></td>
							<td>{{ key.value }}</td>			
							<td><input class="btn-danger" type="submit" value="Del" name="deletekey"/></td>
						</tr>
						</tbody>
						</table>		
					{% endfor %}
				{% endif %}	
			</div>

			<div class="d-grid gap-2">
				<input class="btn btn-link" type="submit" value=""/>
				<input class="btn btn-link" type="submit" value=""/>
				<input class="form-control" type="text" placeholder="Enter New Key here" name="newkey">
				<input class="btn btn-primary" type="submit" value="Add Key" name="addkey"/>	
			</div>
		</form>
		


		
	</div>
	<div class="col-sm-4"></div>
	
</div>
</div>

</body>

</html>
